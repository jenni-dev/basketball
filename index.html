<html>
  <head>
      <link rel="stylesheet" href="index.css">
  </head>

  <body>
      <div class="container">
            <div>
                <h3 class="h3-home" id="head-home">HOME</h3>
                <div class="score" id="score-home">0</div>
                <div class="points" id="points-home">
                    <div class="plus-one pointss" id="add-one" onclick="addOneHome()">+1</div>
                    <div class="plus-two pointss" id="add-two" onclick="addTwoHome()">+2</div>
                    <div class="plus-three pointss" id="add-three" onclick="addThreeHome()">+3</div>
                </div>
            </div>
            <div>
                <h3 class="h3-guest" id="head-guest">GUEST</h3>
                <div class="score" id="score-guest">0</div>
                <div class="points" id="points-guest">
                    <div class="plus-one" id="add-one" onclick="addOneGuest()">+1</div>
                    <div class="plus-two" id="add-two" onclick="addTwoGuest()">+2</div>
                    <div class="plus-three" id="add-three" onclick="addThreeGuest()">+3</div>
                </div>
            </div>
            <div class= "new-game" id="newgame" onclick="backToZero()">NEW GAME</div>
      </div>

      <script src="index.js"></script>
  </body>
</html>
